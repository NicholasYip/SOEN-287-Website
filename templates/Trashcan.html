{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block title %}{{ super() }} - Trashcan{% endblock %}

{% block content %}
    <h2 style="text-align: center;color:darkblue;" > Here are all the past expired notes</h2>
    <table id="tablesearch" class="table ">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Note Title</th>
            <th scope="col">Note Color</th>
            <th scope="col">Note Expiration Date</th>
            <th scope="col">Note Content</th>
            <th scope="col">Author</th>
        </tr>
        </thead>
        <script>
            $(document).ready(function () {
                let e = {{ expired | tojson}};
                e.forEach(async (note) => {
                    const table = document.getElementById('tablesearch');
                    const row = table.insertRow(-1);
                    const cell1 = row.insertCell(0);
                    cell1.innerText = note[0]
                    const cell2 = row.insertCell(1);
                    cell2.style.backgroundColor = note[1]
                    const cell3 = row.insertCell(2);
                    cell3.innerText = note[2]
                    const cell4 = row.insertCell(3);
                    cell4.innerText = note[3]
                    const cell5 = row.insertCell(4);
                    cell5.innerText = note[4]
                });
            });
        </script>
    </table>

{% endblock %}
